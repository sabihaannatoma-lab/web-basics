<body>

    <div class="container">
        <button class="btn btn-dark" onclick="toggleDarkMode()" style="margin-bottom: 20px;">
            Toggle Dark Mode üåô
        </button>

        <script>
            // 1. Check for saved theme preference when the page loads
            window.onload = function() {
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme === 'dark') {
                    document.body.classList.add('dark-theme');
                    updateButton(true);
                }
            };

            function toggleDarkMode() {
                const body = document.body;
                const isDark = body.classList.toggle('dark-theme');
                
                // 2. Save the user's preference to localStorage
                if (isDark) {
                    localStorage.setItem('theme', 'dark');
                } else {
                    localStorage.setItem('theme', 'light');
                }
                
                updateButton(isDark);
            }

            // 3. Function to update the button text and icon
            function updateButton(isDark) {
                const btn = document.querySelector('.btn-dark');
                if (btn) {
                    if (isDark) {
                        btn.innerHTML = "Switch to Light Mode ‚òÄÔ∏è";
                    } else {
                        btn.innerHTML = "Toggle Dark Mode üåô";
                    }
                }
            }
        </script>
